<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="calculator.css" rel="stylesheet">
    <title>Calculator 2</title>
</head>
<body>
    <h1>Calculator 2</h1>
    <div class="calculator-area">
        <div class="display span-four-col">
            <div class="display-history"></div>
            <div class="display-main"></div>
        </div>
        <!-- row 1 -->
        <button class="span-two-col button-operator">AC</button>
        <button class="button-operator">/</button>
        <button class="button-operator">X</button>
        <!-- row 2 -->
        <button class="button-number">7</button>
        <button class="button-number">8</button>
        <button class="button-number">9</button>
        <button class="button-operator">-</button>
        <!-- row 3 -->
        <button class="button-number">4</button>
        <button class="button-number">5</button>
        <button class="button-number">6</button>
        <button class="button-operator">+</button>
        <!-- row 4 -->
        <button class="button-number">1</button>
        <button class="button-number">2</button>
        <button class="button-number">3</button>
        <button class="span-two-row button-operator">=</button>
        <!-- row 5 -->
        <button class="button-number span-two-col">0</button>
        <button class="button-number">.</button>        

    </div>
</body>
</html>
