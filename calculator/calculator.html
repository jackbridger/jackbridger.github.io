<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calculator.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="new_test.js"></script>
    <script type="text/javascript" src="new_calc.js"></script>
    <title>Calculator</title>
</head>
<body>
    <main class="calc_body">
        <div id="display">0</div>
        <div class="keyboard">
            <button onclick="clear()" class="button operator clear-button">AC</button>
            <button onclick="divide()" class="button operator divide-button">/</button>
            <button onclick="multiply()" class="button operator multiply-button">X</button>
            <button onclick="seven()" class="button number seven">7</button>
            <button onclick="eight()" class="button number eight">8</button>
            <button onclick="nine()" class="button number nine">9</button>
            <button onclick="subtract()" class="button operator">-</button>
            <button onclick="four()" class="button number four">4</button>
            <button onclick="five()" class="button number five">5</button>
            <button onclick="six()" class="button number six">6</button>
            <button onclick="add()" class="button number add">+</button>
            <button onclick="one_button()" class="button number one">1</button>
            <button onclick="two()" class="button number two">2</button>
            <button onclick="three()" class="button number three">3</button>
            <button onclick="point()" class="button number point">.</button>
            <button onclick="zero()" class="button number zero">0</button>
            <button onclick="equals()" class="button operator equals">=</button>
        </div>




    </main>
    
</body>
</html>
